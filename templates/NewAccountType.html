        <!-- Your main content goes here -->
        <section>
            <h2>New Account Type</h2>
            <form action="/create_account" method="post">
                <label for="accountType">Account Type:</label><br>
                <input type="radio" id="checking" name="accountType" value="checking" checked>
                <label for="checking">Checking</label><br>
                <input type="radio" id="savings" name="accountType" value="savings">
                <label for="savings">Savings</label><br><br>
                <label for="initialBalance">Initial Balance:</label><br>
                <input type="number" id="initialBalance" name="initialBalance" required><br><br>

            </form>
